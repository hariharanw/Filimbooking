<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker application</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="p-3 mb-2 bg-info text-dark bg-img"
        th:style="'background-image: url(/images/corona.jpg); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;'">
        <h1 style="font-family: Arial, sans-serif; color: rgb(0, 0, 0); font-weight: bold;">Corona Virus Tracker
            application</h1><br>
        <p style="font-family: Arial, sans-serif;font-weight:bold; color: rgb(255, 255, 255);">This Application Lists the Current
            number of cases reported across the globe</p>
        <h1 class="display-4">
            <a th:href="@{'/viewchart?totalDeaths=' + ${totalDeathsReported}}"
                style="font-family: Arial, sans-serif;font-weight: bold;color: rgb(255, 0, 0); text-decoration: none;">
                <!-- Added text-decoration: none; -->
                Total Deaths Reported: <span th:text="${totalDeathsReported}"></span>
            </a>
        </h1>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">State</th>
                    <th scope="col">Country</th> 
                    <th scope="col">Total Deaths Reported</th>
                    <th scope="col">Changes Since Last Day</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="locationstate : ${LocationStates}">
    <td th:text="${locationstate.state}"></td>
    <td th:text="${locationstate.country}"></td>
    <td th:text="${locationstate.latestTotalDeaths}">0</td>
    <td th:text="${locationstate.differFromPrevDay}">0</td>
</tr>

            </tbody>
        </table>
    </div>
</body>

</html>
